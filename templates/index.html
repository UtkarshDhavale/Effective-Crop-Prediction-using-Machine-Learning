<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Effective Crop Prediction</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="light-green lighten-1" role="navigation">
    <div class="nav-wrapper container"></div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center green-text">Effective Crop Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict Best Suitable Crop based on the following Parameters
        <br>
        </h5>
      </div>

  <div class="row">
    <form action='/predict' method="POST" class="col s12">
          <div class="row">
              <div class="input-field col s3">
                  <label for="Temperature"><b>Temperature (in &#8451)</b></label>
                  <br>
                <input   id="Temperature" name='Temperature'type="text" class="validate">
              </div>

              <div class="input-field col s3">
                  <label for="Humidity"><b>Humidity (in %)</b></label>
                  <br>
                <input id="Humidity" name="Humidity" type="text" class="validate">
              </div>

              <div class="input-field col s3">
                  <label for="pH"><b>Soil pH </b></label>
                  <br>
                <input   id="pH" name='pH'type="text" class="validate">
              </div>

              <div class="input-field col s3">
                <label for="Rainfall"><b>Rainfall (in mm)</b></label>
                  <br>
                <input id="Rainfall"  name="Rainfall" type="text" class="validate">
              </div>

          </div

          <div class="row center">
              <button type="submit" class="btn-large waves-effect waves-light green">Predict</button>
          </div>

    </form>
  </div>

      <br><h4 align="center"><b>{{pred}}</b></h4>
        <br>

    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
